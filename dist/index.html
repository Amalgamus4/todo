<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To-Do</title>
    <script
      src="https://kit.fontawesome.com/928ad34973.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <div id="navBarContainer">
        <i class="fas fa-home headIcon" id="home"></i>
        <i class="fas fa-plus headIcon" id="addItem"></i>
        <i class="fas fa-cog headIcon" id="settings"></i>
      </div>
    </nav>

    <div class="formPopup" id="settingsForm">
      <form class="formContainer" action="index.html" method="post">
        <label for="color">Header Color</label>
        <input type="color" name="color" id="color" />

        <button type="button" id="settingsSave" class="btn">Save</button>
        <button type="button" id="settingsCancel" class="btn cancel">
          Cancel
        </button>
      </form>
    </div>

    <div class="formPopup" id="addItemForm">
      <form class="formContainer" action="index.html" method="post">
        <input type="text" id="item" placeholder="New item" />

        <button type="submit" id="itemSubmit" class="btn">Submit</button>
        <button type="button" id="itemCancel" class="btn cancel">
          Cancel
        </button>
      </form>
    </div>
    <div id="content">
      <ul id="list"></ul>
    </div>
  </body>
</html>
